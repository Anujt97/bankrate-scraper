name: Scrapy Spider Runner

on:
  workflow_dispatch:       # ðŸ‘ˆ Manual Run button
  schedule:                # ðŸ‘ˆ Automatic daily run
    - cron: '0 4 * * *'    # Runs every day at 4:00 UTC (9:30 AM IST)

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scrapy spider
      run: scrapy crawl table_spider -o output.json

    - name: Upload result
      uses: actions/upload-artifact@v4
      with:
        name: scraped-data
        path: output.json
